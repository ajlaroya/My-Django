{% extends 'blog/base.html' %}
{% block content %}
  <h1 class="posttitle">Create a new post!</h1>
  <form class="post-form" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button class="save btn btn-primary" type="submit" name="button">Save</button>
  </form>

  <script>var editor = new MediumEditor('.editable');</script>
{% endblock %}
