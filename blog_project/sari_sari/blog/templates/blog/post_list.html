{% extends 'blog/base.html' %}
{% block content %}
<div class="row mb-2">
  {% for post in post_list %}
  <div class="col-md-6">
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative cards">
      <div class="col p-4 d-flex flex-column position-static">
        <h3 class="mb-0 brand">{{ post.title }}</h3>
        <div class="mb-1 text-muted">{{ post.published_date|date:"D M Y" }}</div>
        <p class="card-text mb-auto">{{ post.text|truncatechars:150|striptags }}</p>
        <strong class="d-inline-block mb-2 text-primary">Comments: {{ post.approve_comments.count }}</strong>
        <a href="{% url 'post_detail' pk=post.pk %}" class="stretched-link">Continue reading</a>
      </div>
      <div class="col-auto d-none d-lg-block">
        <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Placeholder</text></svg>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
