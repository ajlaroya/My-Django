{% extends "base.html" %}

{% load bulma_tags %}

{% block title %}<title>Plume - Start a Conversation</title>{% endblock %}

{% block content %}
<div class="section">
  <a href="{% url 'accounts:inbox' %}" class="button">Back to Your Inbox</a>
  <h5 class="title has-text-light mt-5">Start a Conversation!</h5>
  <div class="row justify-content-center mt-3 mb-5">
    <div class="column is-half">
      <form method="POST">
        {% csrf_token %}
        <p>Enter the username for the person you would like to talk to.</p>
        {{ form | bulma }}
        <button type="submit" class="button mt-3">Continue</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
