{% extends "base.html" %}

{% block title %}<title>Plume - Your Conversations</title>{% endblock %}

{% block content %}
<div class="section">
    <h3 class="title has-text-light">Your Conversations</h3>
    <form method="GET" action="{% url 'accounts:create-thread' %}">
      <button class="button mb-5" type="submit">Start a Conversation</button>
    </form>
  {% for thread in threads.all %}
  <div class="row mb-3">
    <div class="card col-md-12 p-5 shadow-sm">
      <a href="{% url 'accounts:thread' thread.pk %}">
        <h5>
          <i class="material-icons">message</i>&nbsp&nbsp @{{ thread.user }} to @{{ thread.receiver }}
        </h5>
      </a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
