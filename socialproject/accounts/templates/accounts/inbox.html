{% extends "base.html" %}

{% block title %}<title>Plume - Your Conversations</title>{% endblock %}

{% block content %}
<div class="section">
    <h3 class="title has-text-light">Your Conversations</h3>
    <form method="GET" action="{% url 'accounts:create-thread' %}">
      <button class="button mb-5" type="submit">Talk with someone!</button>
    </form>
  {% for thread in threads.all %}
  <div class="card column is-half-desktop p-5 mb-3 level is-inline-flex">
      <figure class="image level-left is-64x64">
				<img src="{{ thread.receiver.profile.picture.url }}" alt="{{ thread.receiver }}">
			</figure>
      <span>&nbsp&nbsp</span>
      <a class="level-item level-left has-text-light" href="{% url 'accounts:thread' thread.pk %}">
        <i class="material-icons">message</i>&nbsp&nbsp @{{ thread.user }} to @{{ thread.receiver }}
      </a>
  </div>
  {% endfor %}
</div>
{% endblock content %}
