{% extends "groups/group_base.html" %}

{% load bulma_tags %}

{% block title %}<title>Plume - Editing: {{ group.name }}</title>{% endblock %}

{% block pregroup %}
<h1 class="title has-text-light tricks pop-in">Editing: {{ group.name }}</h1>
<a href="{{request.META.HTTP_REFERER|escape}}"><input type="submit" class="button mb-3" value="Go back"></a>
<div class="mt-3 column is-three-quarters">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | bulma }}
    <button class="button mt-3">Edit!</button>
  </form>
</div>
{% endblock %}
