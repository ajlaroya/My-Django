{% extends "groups/group_base.html" %}

{% load bulma_tags %}

{% block group_content %}
<h4>Create a new group</h4>
  <form action="{% url 'groups:create' %}" method="post" id='groupForm'>
    {% csrf_token %}
    {{ form|bulma }}
    <input type="submit" class="button" value="Create Group">
  </form>
{% endblock %}
