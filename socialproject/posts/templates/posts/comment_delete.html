{% extends "posts/post_base.html" %}

{% block title %}<title>Plume - Comment Delete</title>{% endblock %}

{% block post_content %}
<h1 class="title has-text-light">Are you sure you want to delete this comment?</h1>
<a href="{{request.META.HTTP_REFERER|escape}}" class="button mb-5">Return to Post</a>
<p>You are about to delete this comment, this cannot be undone.</p>
<form method="POST">
  {% csrf_token %}
  <div class="mt-5">
    <button type="submit" class="button">Delete</button>
  </div>
</form>
{% endblock %}
