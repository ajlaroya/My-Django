{% extends "posts/post_base.html" %}

{% block post_content %}
<h2 class="title has-text-light">Are you sure you want to delete this post?</h2>

<div class="posts">
  {% include "posts/_post.html" with post=object hide_delete=True %}
</div>

<form method="post">
  {% csrf_token %}
  <a href="{% url 'posts:single' username=post.author pk=post.pk%}">
  <input type="submit" class="button" value="Confirm Delete"></a>
</form>

{% endblock %}
