{% extends "posts/post_base.html" %}

{% load bulma_tags %}

{% block title %}<title>Plume - Editing Post</title>{% endblock %}

{% block post_content %}
<h1 class="title has-text-light">Editing post</h1>
<a href="{{request.META.HTTP_REFERER|escape}}"><input type="submit" class="button mb-3" value="Go back"></a>
<div class="mt-3 column is-three-quarters">
{% include "posts/_post.html" %}
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | bulma }}
    <button class="button mt-3">Edit!</button>
  </form>
</div>
{% endblock %}
