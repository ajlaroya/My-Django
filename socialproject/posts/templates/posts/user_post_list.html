{% extends "posts/post_base.html" %}

  {% block prepost %}
    <h1 class="title has-text-light-ter">@{{post_user.username}} overview</h1>
  {% endblock %}

  {% block post_content %}
    <span class="is-size-4 has-text-light">Post history:</span>
    <div class="pt-3">
      {% for post in post_list %}
      {% include "posts/_post.html" %}
      {% endfor %}
    </div>
    <span class="is-size-4 has-text-light">Liked posts: </span>
    <span class="is-size-4 has-text-light">Groups: </span>
  {% endblock %}
