{% load static %}
<!DOCTYPE html>
<html lang="en" class="has-background-black">
	<head>
    <title>🐝 project œuvre</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="{% static 'socialproject/css/master.css' %}">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
	</head>

	<body class="has-background-black">

		<!-- Navbar -->
		<nav class="navbar is-black p-5" role="navigation" aria-label="main navigation">
		  <div class="navbar-brand">
		    <a class="navbar-item" href="{% url 'home' %}">
		 			<span class="has-text-weight-bold is-size-5">🐝 project œuvre </span>
		    </a>

		    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
		      <span aria-hidden="true"></span>
		      <span aria-hidden="true"></span>
		      <span aria-hidden="true"></span>
		    </a>
		  </div>

		  <div id="navbarBasicExample" class="navbar-menu">
		    <div class="navbar-start">
		      <a class="navbar-item" href="{% url 'home' %}">home</a>

		      <a class="navbar-item" href="{% url 'groups:all' %}">groups</a>
		    </div>

		    <div class="navbar-end">
		      <div class="navbar-item">
		        <div class="buttons">
							{% if user.is_authenticated %}
			          <a class="button is-black" href="{% url 'posts:create' %}">post</a>
								<a class="button is-black" href="{% url 'groups:create' %}">create group</a>
								<a class="button is-black" href="{% url 'accounts:logout' %}">log out</a>
							{% else %}
			          <a class="button is-small is-light" href="{% url 'accounts:signup' %}"><strong>Sign up</strong></a>
			          <a class="button is-small is-light" href="{% url 'accounts:login' %}">Log in</a>
							{% endif %}
		        </div>
		      </div>
		    </div>
		  </div>
		</nav>

		<!-- Content -->
		<main>
	    {% block content %}

	    {% endblock %}
		</main>

	</body>
</html>
